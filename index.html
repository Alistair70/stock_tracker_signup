<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <link rel="shortcut icon" href="#">
    <style>
        body{
           background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class = "container">
        <h2 style="color:limegreen">Sign Up</h2>
        
        <form id = "signupForm">
            <input type="text" id="username" name="username" placeholder="Username"><br><br>  
            <input type="text" id="fname" name="fname" placeholder="Enter Your Name"><br><br>                     
            <input type="password" id="password" name="password" placeholder="Password"><br><br>            
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"><br><br>
            
            <input type="submit" value="Sign Up" class = "btn_new"><br><br>
            <p id = output></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
